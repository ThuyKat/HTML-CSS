<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:indeterminate and Progress Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            margin-bottom: 20px;
        }

        /* Style for indeterminate checkbox */
        input[type="checkbox"]:indeterminate + label {
            color: blue;
            font-style: italic;
        }

        /* Style for indeterminate radio buttons */
        input[type="radio"]:indeterminate + label {
            color: green;
            font-weight: bold;
        }

        /* Style for progress bar */
        progress {
            width: 100%;
            height: 20px;
        }

        progress::-webkit-progress-bar {
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        progress::-moz-progress-bar {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Checkboxes:</h3>
        <input type="checkbox" id="checkbox1" class="progress-item">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" class="progress-item">
        <label for="checkbox2">Checkbox 2</label><br>
        <input type="checkbox" id="checkbox3" class="progress-item">
        <label for="checkbox3">Checkbox 3</label>
    </div>

    <div class="container">
        <h3>Radio Buttons:</h3>
        <input type="radio" name="radio-group" id="radio1" class="progress-item">
        <label for="radio1">Radio 1</label><br>
        <input type="radio" name="radio-group" id="radio2" class="progress-item">
        <label for="radio2">Radio 2</label><br>
        <input type="radio" name="radio-group" id="radio3" class="progress-item">
        <label for="radio3">Radio 3</label>
    </div>

    <div class="container">
        <h3>Progress:</h3>
        <progress id="progressBar" value="0" max="4"></progress>
        <p id="progressText">0 out of 4 items selected</p>
    </div>

    <script>
        const progressItems = document.querySelectorAll('.progress-item');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        function updateProgress() {
            const checkedItems = document.querySelectorAll('.progress-item:checked').length;
            progressBar.value = checkedItems;
            progressText.textContent = `${checkedItems} out of 4 items selected`;
        }

        progressItems.forEach(item => {
            item.addEventListener('change', updateProgress);
        });

        // Set initial indeterminate state for the first checkbox
        document.getElementById('checkbox1').indeterminate = true;
    </script>
</body>
</html>
