<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vmin and vmax Layout Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1vmin;
        }

        main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #f0f0f0;
            padding: 2vmin;
        }

        .content {
            flex: 1;
            padding: 2vmin;
        }

        /* Landscape orientation */
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
            }

            .sidebar {
                width: 30vmin;
            }

            h1 {
                font-size: 5vmin;
            }

            p {
                font-size: 2vmin;
            }
        }

        /* Portrait orientation */
        @media (orientation: portrait) {
            .sidebar {
                height: 30vmax;
            }

            h1 {
                font-size: 8vmax;
            }

            p {
                font-size: 3vmax;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>vmin and vmax Example</h1>
        </header>
        <main>
            <aside class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </aside>
            <section class="content">
                <h2>Main Content</h2>
                <p>This is the main content area. It will adjust based on the orientation of the device.</p>
            </section>
        </main>
        <footer>
            <p>Footer content</p>
        </footer>
    </div>
</body>
</html>
