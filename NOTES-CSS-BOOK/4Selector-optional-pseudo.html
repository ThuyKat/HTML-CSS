<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:optional Pseudo-class Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Style for optional inputs */
        input:optional, textarea:optional {
            border-color: #aaa;
            background-color: #f8f8f8;
        }

        /* Style for optional inputs when focused */
        input:optional:focus, textarea:optional:focus {
            border-color: #66afe9;
            outline: 0;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        /* Style for required inputs */
        input:required, textarea:required {
            border-color: #e66;
            background-color: #fff0f0;
        }

        /* Additional styling to visually differentiate */
        input:optional::placeholder, textarea:optional::placeholder {
            color: #999;
        }

        input:required::placeholder, textarea:required::placeholder {
            color: #e66;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone (optional):</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
