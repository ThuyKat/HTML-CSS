<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:read-only and :read-write Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Styles for read-only elements */
        input:read-only, textarea:read-only {
            background-color: #f0f0f0;
            border-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        /* Styles for read-write elements */
        input:read-write, textarea:read-write {
            background-color: #fff;
            border-color: #4CAF50;
        }

        /* Focus styles for read-write elements */
        input:read-write:focus, textarea:read-write:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="username">Username (Read-only):</label>
            <input type="text" id="username" value="johndoe" readonly>
        </div>

        <div class="form-group">
            <label for="email">Email (Editable):</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="bio">Bio (Read-only):</label>
            <textarea id="bio" rows="3" readonly>This is a pre-filled biography that cannot be edited.</textarea>
        </div>

        <div class="form-group">
            <label for="comments">Comments (Editable):</label>
            <textarea id="comments" rows="3" placeholder="Enter your comments"></textarea>
        </div>
    </form>
</body>
</html>
